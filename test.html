<!DOCTYPE html>
<html>
<head>
    <title>宇宙运行模拟</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="universe"></canvas>

<script>
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');

    // 设置画布全屏
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 天体类
    class CelestialBody {
        constructor(radius, orbitRadius, speed, color) {
            this.radius = radius;
            this.orbitRadius = orbitRadius;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = speed;
            this.color = color;
        }

        update() {
            this.angle += this.speed;
        }

        draw() {
            const x = canvas.width/2 + Math.cos(this.angle) * this.orbitRadius;
            const y = canvas.height/2 + Math.sin(this.angle) * this.orbitRadius;

            // 绘制轨道
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, this.orbitRadius, 0, Math.PI * 2);
            ctx.stroke();

            // 绘制天体
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(x, y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // 创建天体
    const bodies = [
        new CelestialBody(20, 0, 0, '#FFD700'),     // 太阳
        new CelestialBody(8, 80, 0.02, '#4682B4'), // 水星
        new CelestialBody(12, 130, 0.015, '#32CD32'), // 金星
        new CelestialBody(14, 190, 0.01, '#4169E1'), // 地球
        new CelestialBody(7, 240, 0.008, '#A0522D')  // 火星
    ];

    // 添加星空背景
    const stars = Array(200).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        alpha: Math.random()
    }));

    // 动画循环
    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 绘制星空
        stars.forEach(star => {
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
        });

        // 更新和绘制天体
        bodies.forEach(body => {
            body.update();
            body.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
